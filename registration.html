<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">

            <div class="icon">
                <img src="./media/arrow-left.svg" alt="">
                <img src="./media/x.svg" alt="">
            </div>
            <div class="heading">
                <p>Welcome to the page</p>
                <h1>Student Registration form</h1>
            </div>
            <form >
                <div class="form-group">
                    <input type="text" name="email" id="email" placeholder="Name of student">
                </div>
                <div class="form-group">
                    <input type="date" name="email" id="email" placeholder="(DOB) MM/DD/YY">
                </div>
                <div class="form-group">
                    <input type="text" name="email" id="email" placeholder="address">
                </div>
                <div class="form">
                    <input type="text" name="street" id="street" placeholder="street">
                    <input type="text" name="region" id="region" placeholder="region">
                </div>
                    <p>Gender</p>
                    <div class="form2">
                    <input type="radio" id="male" name="male" value="male">
                    <label for="" class="a">male</label>
                    <input type="radio" id="female" name="male"value="female">
                    <label for="" class="a">female</label>
                </div>
                <div class="form-group">
                    <input type="text" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input type="password" name="email" id="email" placeholder="Password">
                </div>
                <div class="more">
                    <a href="#">Login Via OTP</a>
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="continue">
                    <button type="submit" class="submit">continue</button>
                </div>
            </form>
            
           
        </div>
    </section>
</body>
</html>
